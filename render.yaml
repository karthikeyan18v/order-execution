services:
  - type: web
    name: order-execution
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production

      - key: PORT
        value: 3000

      - key: DATABASE_URL
        fromService:
          type: postgres
          name: order-execution-db
          property: connectionString

      - key: REDIS_URL
        fromService:
          type: redis
          name: order-execution-redis
          property: connectionString

  - type: redis
    name: order-execution-redis
    ipAllowList: []

  - type: postgres
    name: order-execution-db
    plan: free
